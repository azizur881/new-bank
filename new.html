<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div id="login-area" class="login-area form-control p-3">
      <h2>Welcome to one bank</h2>
      <div class="input-area">
        <input type="email" name="email" id="" placeholder="Your email"class="form-control">
        <br>
        <input type="password" name="password" id="" placeholder="Your password" class="form-control"> 
        <button class="btn btn-danger mt-3" id="login">Login</button>
      </div>
    </div>

        <!-- second part -->
    <div class="main" id="main" style="display:none">
        <div class="container">
            <div class="row" >
              <div class="col-md-3 p-3" style="background-color:rgba(59, 59, 252, 0.685); margin:20px;">
                <h5>Deposit</h5>
                <h1>$ <span id=depositAmount>00</span></h1>
              </div>
              <div class="col-md-3 p-3"style="margin:20px; background-color:orange;">
               <h5>Withdraw</h5>
               <h1>$ <span id='withdrawAmount'>00</span></h1>
              </div>
              <div class="col-md-3 p-3"style="margin:20px; background-color:rgba(504, 2, 888, .65);">
                 <h5>Balance</h5>
                 <h1>$ <span id="balance">00</span></h1>
              </div>
            </div>
          </div>
          <div class="row my-5">
              <div class="col-md-6">
                <div class="deposit form-control p-3">
                    <h1>Deposit</h1>
                   <input type="text" name="" id="deposit" placeholder="Your Deposit Amount" class="form-control">
                   <button class="btn btn-primary my-4" id="depositbtn">Deposit</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="withdraw form-control p-3">
                    <h1>Withdraw</h1>
                    <input type="text" name="" id="withdraw" placeholder="Your Withdraw Amount" class="form-control">
                   <button class="btn btn-success my-4" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
          </div>
    </div>
    <script>
        const loginBtn= document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const login =document.getElementById("login-area")
            login.style.display="none"
            const main =document.getElementById("main")
            main.style.display="block"
            ;
        })
        //deposit area

        const depositBtn=document.getElementById("depositbtn");
        depositBtn.addEventListener("click",function(){
            const depositAmount=document.getElementById('deposit').value
          const depositNumber=parseFloat(depositAmount)
          
          const currentDeposit =document.getElementById("depositAmount").innerText
         const   newDeposit = parseFloat(currentDeposit)
           const totalDeposit= depositNumber + newDeposit;

           document.getElementById("depositAmount").innerText =  totalDeposit
           //balance area

           const balance = document.getElementById('balance').innerText
           const balanceNumber = parseFloat(balance)
           let totalBalance = depositNumber + balanceNumber
           
           document.getElementById('balance').innerText = totalBalance
           document.getElementById('deposit').value = ("")


        })
        //withdraw area
        const withdrawBtn =document.getElementById('withdrawBtn')
        withdrawBtn.addEventListener('click',function(){
            const withdraw = document.getElementById('withdraw').value
            const withdrawNumber = parseFloat(withdraw)
            const withdrawAmount = document.getElementById("withdrawAmount").innerText
        const withdrawer = parseFloat(withdrawAmount)
        const totalWithdraw = withdrawer+withdrawNumber
        document.getElementById("withdrawAmount").innerText = totalWithdraw

        const balance = document.getElementById('balance').innerText
           const balanceNumber = parseFloat(balance)
           let totalBalance = withdrawNumber-balanceNumber 
           
           document.getElementById('balance').innerText = (totalBalance*-1)
           document.getElementById("withdraw").value = ('')
      
        })
       
    </script>
  </body>
</html>
